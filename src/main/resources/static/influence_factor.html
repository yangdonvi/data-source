	<script>
        var menuLeft = document.getElementById('cbp-spmenu-s1'),
            showLeftPush = document.getElementById('showLeftPush'),
            body = document.body;

        showLeftPush.onclick = function () {
            classie.toggle(this, 'active');
            classie.toggle(body, 'cbp-spmenu-push-toright');
            classie.toggle(menuLeft, 'cbp-spmenu-open');
            disableOther('showLeftPush');
        };

        function disableOther(button) {
            if (button !== 'showLeftPush') {
                classie.toggle(showLeftPush, 'disabled');
            }
        }
	</script>

	<script type="text/javascript">
        var start = {},
            end = {};
        jeDate('#inpstart1', {
            format: 'YYYY-MM',
            minDate: '2014-06', //设定最小日期为当前日期
            maxDate: function (that) {
                //that 指向实例对象
                return jeDate.valText(that.valCell) == "" ? jeDate.nowDate({
                    DD: 0
                }) : start.maxDate;
            }, //设定最大日期为当前日期
            donefun: function (obj) {
                end.minDate = obj.val; //开始日选好后，重置结束日的最小日期
                jeDate("#inpend1", LinkageEndDate(false));
            }
        });
        jeDate('#inpend1', LinkageEndDate);

        function LinkageEndDate(istg) {
            return {
                trigger: istg || "click",
                format: 'YYYY-MM',
                minDate: function (that) {
                    //that 指向实例对象
                    var nowMinDate = jeDate.valText('#inpstart1') == "" && jeDate.valText(that.valCell) == "";
                    return nowMinDate ? jeDate.nowDate({
                        DD: 0
                    }) : end.minDate;
                }, //设定最小日期为当前日期
                maxDate: '2099-06', //设定最大日期为当前日期
                donefun: function (obj) {
                    start.maxDate = obj.val; //将结束日的初始值设定为开始日的最大日期
                }
            };
        }
	</script>
